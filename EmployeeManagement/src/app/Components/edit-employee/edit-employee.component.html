<div class="container mt-4">
        <h2>Edit Employee</h2>
      
        <div *ngIf="isLoading" class="text-center">
          <p>Loading employee details...</p>
        </div>
      
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      
        <form *ngIf="!isLoading && employee" (ngSubmit)="submitForm(employeeForm)" #employeeForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="employee.name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input
              type="text"
              id="position"
              class="form-control"
              [(ngModel)]="employee.position"
              name="position"
              required
            />
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input
              type="text"
              id="department"
              class="form-control"
              [(ngModel)]="employee.department"
              name="department"
              required
            />
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input
              type="number"
              id="salary"
              class="form-control"
              [(ngModel)]="employee.salary"
              name="salary"
              required
            />
          </div>
          <div class="mb-3">
            <label for="project" class="form-label">Project</label>
            <input
              type="text"
              id="project"
              class="form-control"
              [(ngModel)]="employee.project"
              name="project"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              id="address"
              class="form-control"
              [(ngModel)]="employee.address"
              name="address"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input
              type="date"
              id="startDate"
              class="form-control"
              [(ngModel)]="employee.startDate"
              name="startDate"
              required
            />
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input
              type="date"
              id="endDate"
              class="form-control"
              [(ngModel)]="employee.endDate"
              name="endDate"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>        
      </div>
